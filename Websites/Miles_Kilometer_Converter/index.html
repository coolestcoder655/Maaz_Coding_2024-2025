<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles/Kilometer Conversion</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Miles to Kilometers Converter</h1>
    <div>
        <label for="input">Convert</label>
        <input type="number" id="input" placeholder="Miles/Kilometers" required>
        <label for="unit-select">into:</label>
        <select id="unit-select">
            <option value="miles">Miles</option>
            <option value="kilometers">Kilometers</option>
        </select>
        <button id="convert-button">Convert</button>
    
    <br>
    <br>
    <label for="result">Result:</label>
    <input type="text" id="result" readonly>
    <script src="conversionScript.js"></script>
</body>
</html>
