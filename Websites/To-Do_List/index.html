<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="static/styles.css" type="text/css">
        <title>To-Do List Application</title>
    </head>
    <body>
        <h1 class="title">To-Do List</h1>
        <label for="taskInput">Task Input:</label>
        <input type="text" id="taskInput" placeholder="Enter task here...">
        <button type="button" id="addTaskButton">Add Task</button>
        <ul class="taskList" id="taskList"></ul>
        <button type="button" id="loadListButton">Load List</button>
        <script src="static/scripts.js"></script>
    </body>
</html>
